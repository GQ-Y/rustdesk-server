<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="26"
   height="26"
   viewBox="0 0 32 32"
   xml:space="preserve">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfe1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue gradient circle background -->
  <circle cx="16" cy="16" r="16" fill="url(#blueGradient)"/>
  
  <!-- White dot in the center -->
  <circle cx="16" cy="16" r="6" fill="#ffffff"/>
</svg>
